<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="d-flex justify-content-around align-items-center">
    <div
      id="body-calculator"
      class="d-flex flex-column justify-content-center bg-dark rounded"
    >
      <input
        type="text"
        id="display"
        class="border border-warning rounded p-4 m-2 text-white bg-black text-end h6 overflow-hidden"
        placeholder="enter the number"
        disabled
      />

      <div id="buttons" class="d-grid">
        <div class="d-flex m-1 p-1">
          <button class="btn btn-primary m-1 w-25" id="clearDisplay">AC</button>
          <button class="btn btn-primary m-1 w-25" id="clearLastNumber">
            C
          </button>
          <button class="btn btn-success m-1 w-25" id="percent">%</button>
          <button class="btn btn-success m-1 w-25" id="division">/</button>
        </div>

        <div class="d-flex m-1 p-1">
          <button class="btn btn-secondary m-1 w-25" id="numberOne">1</button>
          <button class="btn btn-secondary m-1 w-25" id="numberTwo">2</button>
          <button class="btn btn-secondary m-1 w-25" id="numberThree">3</button>
          <button class="btn btn-success m-1 w-25" id="multiply">*</button>
        </div>

        <div class="d-flex m-1 p-1">
          <button class="btn btn-secondary m-1 w-25" id="numberFour">4</button>
          <button class="btn btn-secondary m-1 w-25" id="numberFive">5</button>
          <button class="btn btn-secondary m-1 w-25" id="numberSix">6</button>
          <button class="btn btn-success m-1 w-25" id="plus">+</button>
        </div>

        <div class="d-flex m-1 p-1">
          <button class="btn btn-secondary m-1 w-25" id="numberSeven">7</button>
          <button class="btn btn-secondary m-1 w-25" id="numberEight">8</button>
          <button class="btn btn-secondary m-1 w-25" id="numberNine">9</button>
          <button class="btn btn-success m-1 w-25" id="negative">-</button>
        </div>
        <div class="d-flex m-1 p-1">
          <button class="btn btn-secondary m-1 w-25" id="numberZero">0</button>
          <button class="btn btn-primary m-1 w-25" id="point">.</button>
          <button class="btn btn-success m-1 w-50" id="sum" >=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
